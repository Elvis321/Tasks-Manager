<!DOCTYPE html>
<html>
<head>
    <title>Task Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Task Management</h1>
    <form id="task-form">
        <input type="text" id="task-title" placeholder="Task Title" required>
        <textarea id="task-description" placeholder="Task Description" required></textarea>
        <input type="text" id="task-user" placeholder="Assigned User" required>
        <input type="text" id="task-priority" placeholder="Priority (Low/Medium/High)">
        <button type="submit" onclick="addTask()">Add Task</button>
    </form>
    <div id="task-list">
        <h2>All Tasks:</h2>
        <ul id="tasks"></ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
